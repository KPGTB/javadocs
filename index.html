        <script type="text/javascript">
            // SCROLL TO TOP ON LOAD

            window.onload = function () {
                setTimeout(() => {
                    window.scrollTo(0,0)
                }, 500);
            }

            // CHANGE VH (mobile)

            getHeight()
            setInterval(() => {
                getHeight()
            }, 250);

            function getHeight() {
                document.querySelector(":root").style.setProperty("--h", window.innerHeight)
            }

            // PAGE ANIM
            
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if(entry.isIntersecting) {
                        entry.target.classList.add("pageAnim")
                        return
                    }
                    entry.target.classList.remove("pageAnim")
                })
            }, {threshold: 0.4})
            document.querySelectorAll(".page").forEach(el => {
                observer.observe(el)
            })
        </script>
